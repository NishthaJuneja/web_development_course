<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img class="whatsapp-logo" src="whatsapp/whatsappgreen.png" alt="icon">
            <div class="nav-items">
                <div class="features">
                    <p>Features</p>
                        <img src="whatsapp/angle.svg" alt="">
                </div>
                <p  class="slide">Privacy</p>
                <p class="slide">Help Center</p>
                <p class="slide">Blog</p>
                <p class="slide">For business</p>
                <p class="slide">Whatsapp Web</p>
                <p class="slide">Download</p>
            </div>
            <button>
                <p>Download</p>
                <img src="whatsapp/download.svg" alt="">
            </button>
        </nav>
        <section class="first-section">
            <div class="emotional">
                <div class="left">
                   <div class="left-message">
                    <h1>Message <br> Privately</h1>
                    <p>Simple, reliable, private messaging <br> and calling for free*, available all <br> over the world.</p>
                   </div> 
                   <button class="btn">
                    <p>Download</p>
                    <img src="whatsapp/download.svg" alt="">
                </button>
                </div>
                <div class="right">
                    <img src="whatsapp/gm.png" alt="">
                    <img src="whatsapp/dil.png" alt="">
                    <img src="whatsapp/chaiCup.png" alt="">
                    <img src="whatsapp/voiceMsg.png" alt="">
                    <img src="whatsapp/emotional.png" alt="">
                    <img src="whatsapp/emotionalEmoji.png" alt="">
                    <img src="whatsapp/trip.png" alt="">
                </div>
            </div>
            <p>*Data may apply. Contact your provider for details</p>
        </section>
    </div>
</body>
</html>
